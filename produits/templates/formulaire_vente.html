<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Vente</title>

    <!-- Lien vers le CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv+6pH2p1I1vRzYa6Ahkz9aW8y7oz2ckjlmWmSFnSP+6dG3Vqzqz6d9xxf" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Nouvelle Vente</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <h2>Détails de la Vente</h2>

                <label for="produit" class="form-label">Produit :</label>
                <select name="produit" id="produit" class="form-select" required>
                    {% for produit in produits %}
                        <option value="{{ produit.id }}">{{ produit.nom }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="quantite" class="form-label">Quantité :</label>
                <input type="number" name="quantite" id="quantite" class="form-control" min="1" required>
            </div>

            <h2>Détails du Paiement</h2>

            <div class="mb-3">
                <label for="mode_paiement" class="form-label">Mode de Paiement :</label>
                <select name="mode_paiement" class="form-select" required>
                    <option value="tmoney">Tmoney</option>
                    <option value="flooz">Flooz</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer Vente</button>
        </form>

        <!-- Affichage des erreurs si présentes -->
        {% if vente_form.errors %}
            <div class="alert alert-danger mt-3">
                <ul>
                    {% for error in vente_form.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

    <!-- Lien vers les scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0w6dVqS+T6m0R0uhtw5K+kCkZZcO+l9f+wFqZoOjFSpRoW9w" crossorigin="anonymous"></script>
</body>
</html>
