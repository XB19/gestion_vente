{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un Produit</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'liste_produits' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
